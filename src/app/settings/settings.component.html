<div class="settings">
  <div class="settings__profile profile">
    <form class="profile__form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <label class="profile__label">
        <p class="profile__p">First Name:</p>
        <div><input class="profile__input" placeholder="First Name" type="text" formControlName="name"></div>
        <span *ngIf="this.profileForm.controls.name.invalid && this.profileForm.controls.name.touched" class="profile__error">Your name must be between 3 and 12 characters</span>
      </label><label class="profile__label">
        <p>Last Name:</p>
        <div><input class="profile__input" placeholder="Last Name" type="text" formControlName="surname"></div>
        <span *ngIf="this.profileForm.controls.surname.invalid && this.profileForm.controls.surname.touched" class="profile__error">Your surname must be more than 3 characters</span>
      </label>
      <label class="profile__label">
        <p>Email:</p>
        <div><input class="profile__input" placeholder="Email" type="text" formControlName="email"></div>
        <span *ngIf="this.profileForm.controls.email.invalid && this.profileForm.controls.email.touched" class="profile__error">Incorrect email </span>
      </label>
      <label class="profile__label">
        <p>Address:</p>
        <div><input class="profile__input" placeholder="Address" type="text" formControlName="address"></div>
        <span *ngIf="this.profileForm.controls.address.invalid && this.profileForm.controls.address.touched" class="profile__error">Incorrect address</span>
      </label>
      <label class="profile__label">
        <p>Phone number:</p>
        <div><input class="profile__input" placeholder="Phone number" type="text" formControlName="phoneNumber">
        </div>
        <span *ngIf="this.profileForm.controls.phoneNumber.invalid && this.profileForm.controls.phoneNumber.touched" class="profile__error">Your phone number must be a 9 digits</span>
      </label>
      <button class="profile__button" type="submit" [disabled]="!profileForm.valid">Update profile</button>
    </form>
  </div>
  <div class="settings__colors"></div>
</div>
